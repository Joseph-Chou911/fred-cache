name: Update Taiwan Margin Financing (TWSE+TPEX) - Scheme2 HiStock

on:
  workflow_dispatch: {}
  schedule:
    # 22:30 Asia/Taipei = 14:30 UTC
    - cron: "30 14 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  taiwan_margin:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas lxml

      - name: Ensure dirs (and keep files)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p taiwan_margin_cache dashboard
          : > taiwan_margin_cache/.gitkeep
          : > dashboard/.gitkeep

      - name: Fetch Taiwan margin-financing (Scheme2 HiStock)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/fetch_taiwan_margin_financing.py \
            --scheme 2 \
            --out taiwan_margin_cache/latest.json \
            --min_rows 21

      - name: Append history (seed from latest.rows if empty)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/append_taiwan_margin_history.py \
            --latest taiwan_margin_cache/latest.json \
            --history taiwan_margin_cache/history.json \
            --max_items 800

      - name: Fetch TWSE market maintenance ratio (proxy; official MI_MARGN + MI_INDEX)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/fetch_twse_market_maint_ratio.py \
            --date-from taiwan_margin_cache/latest.json \
            --out taiwan_margin_cache/maint_ratio_latest.json \
            --history taiwan_margin_cache/maint_ratio_history.json \
            --tz Asia/Taipei

      - name: "Audit: list roll25_cache (confirm-only input)"
        shell: bash
        run: |
          set -euo pipefail
          echo "=== roll25_cache (if exists) ==="
          ls -la roll25_cache || true
          echo "=== roll25_cache candidate files ==="
          for f in latest_report.json manifest.json roll25.json twse_schema.json; do
            if [ -f "roll25_cache/$f" ]; then
              echo "OK: roll25_cache/$f"
            else
              echo "MISSING: roll25_cache/$f"
            fi
          done

      - name: Render dashboard (Taiwan margin-financing) -> taiwan_margin_cache/
        shell: bash
        run: |
          set -euo pipefail
          python scripts/render_taiwan_margin_dashboard.py \
            --latest taiwan_margin_cache/latest.json \
            --history taiwan_margin_cache/history.json \
            --roll25 roll25_cache/latest_report.json \
            --out taiwan_margin_cache/Taiwan_Margin_Financing_Dashboard.md

      - name: Debug list outputs
        shell: bash
        run: |
          set -euo pipefail
          echo "=== taiwan_margin_cache ==="
          ls -la taiwan_margin_cache || true
          echo "=== dashboard ==="
          ls -la dashboard || true
          echo "=== git status (porcelain) ==="
          git status --porcelain

      - name: Commit updates
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A taiwan_margin_cache dashboard

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update taiwan margin-financing (scheme2 histock)"
          git push