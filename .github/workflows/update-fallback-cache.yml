name: Update fallback cache

on:
  workflow_dispatch: {}
  schedule:
    # 12:30 UTC = 20:30 Asia/Taipei（你要改時間就改這行）
    - cron: "30 12 * * *"

permissions:
  contents: write

concurrency:
  group: fallback-cache-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fallback cache updater
        run: |
          python scripts/update_fallback_cache.py

      - name: Commit and push if changed
        run: |
          set -e
          git status --porcelain
          git add fallback_cache/latest.json fallback_cache/latest.csv fallback_cache/manifest.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update fallback cache"
          git push