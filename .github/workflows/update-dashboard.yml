name: Render Risk Dashboard (merged)

on:
  workflow_dispatch: {}
  schedule:
    # 11:50 Asia/Taipei = 03:50 UTC
    - cron: "50 3 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt exists)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Render dashboard (always to /dashboard)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dashboard
          python scripts/render_dashboard.py \
            --out dashboard/risk_dashboard_merged.md

      - name: Locate outputs (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "---- dashboard listing ----"
          ls -la dashboard || true
          echo "---- find risk_dashboard_merged.md ----"
          find . -maxdepth 4 -type f -name "risk_dashboard_merged.md" -print || true

      - name: Show diff (debug)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain || true
          git diff -- dashboard/risk_dashboard_merged.md || true

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先 add，才能捕捉「新檔案/未追蹤檔案」
          git add dashboard/risk_dashboard_merged.md

          # 如果 staging 區沒有變更，就不 commit
          if git diff --cached --quiet; then
            echo "No changes in dashboard output."
            echo "DID_COMMIT=0" >> "$GITHUB_ENV"
            exit 0
          fi

          git commit -m "dashboard: update merged risk dashboard"
          echo "DID_COMMIT=1" >> "$GITHUB_ENV"

      - name: Push with rebase-retry (only if committed)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${DID_COMMIT:-0}" != "1" ]; then
            echo "No new commit created in this run; skip push."
            exit 0
          fi

          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git pull --rebase
            sleep $((2 ** i))
          done

          echo "Push failed after retries."
          exit 1