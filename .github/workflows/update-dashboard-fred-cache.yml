name: Update dashboard (fred_cache)

on:
  workflow_dispatch: {}
  schedule:
    # daily at 13:10 UTC = 21:10 Asia/Taipei
    - cron: "10 13 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TIMEZONE: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if requirements.txt exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skip pip install."
          fi

      - name: Run dashboard renderer (fred_cache)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/render_dashboard_fred_cache.py

      - name: Configure git author
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          git add \
            dashboard_fred_cache/dashboard.md \
            dashboard_fred_cache/history.json \
            dashboard_fred_cache/dashboard_latest.json || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "dashboard(fred_cache): update"

      - name: Push (with rebase retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              exit 0
            fi
            sleep 2
          done
          echo "Push failed after retries" >&2
          exit 1