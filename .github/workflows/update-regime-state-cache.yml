name: Update Regime State cache (Treasury + OFR + proxies)

on:
  workflow_dispatch: {}
  schedule:
    # Every 6 hours at minute 23 (UTC): 00:23, 06:23, 12:23, 18:23
    # Asia/Taipei: 08:23, 14:23, 20:23, 02:23 (next day)
    - cron: "23 */6 * * *"

permissions:
  contents: write

concurrency:
  # IMPORTANT: to "wait not fail", all repo-writing workflows must share the same group.
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests

      - name: Generate (latest.json/latest.csv/history.json)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache

      - name: Validate (data files)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache --validate-data

      - name: Commit data
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add \
            regime_state_cache/latest.json \
            regime_state_cache/latest.csv \
            regime_state_cache/history.json
          git commit -m "Update regime_state_cache data" || echo "No changes to commit"

      - name: Capture data_commit_sha
        id: cap
        shell: bash
        run: |
          set -euo pipefail
          echo "DATA_SHA=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Write manifest (pinned -> DATA_SHA)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py \
            --out-dir regime_state_cache \
            --write-manifest \
            --data-commit-sha "${{ steps.cap.outputs.DATA_SHA }}"

      - name: Validate (manifest + pinned URLs)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py \
            --out-dir regime_state_cache \
            --validate-manifest \
            --validate-manifest-urls

      - name: Commit manifest
        shell: bash
        run: |
          set -euo pipefail
          git add regime_state_cache/manifest.json
          git commit -m "Update regime_state_cache manifest (pinned)" || echo "No changes to commit"

      - name: Push
        shell: bash
        run: |
          set -euo pipefail
          # With shared concurrency group, this should rarely conflict.
          # Still, do one safe retry in case of manual pushes or timing edge cases.
          git push || (git pull --rebase && git push)