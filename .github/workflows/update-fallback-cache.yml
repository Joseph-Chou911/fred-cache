name: Update fallback cache

on:
  workflow_dispatch: {}
  schedule:
    # 12:00 UTC = 20:00 Asia/Taipei
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: fallback-cache-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install "requests>=2.31.0"
          fi

      - name: Run fallback script
        run: |
          set -e
          python scripts/update_fallback_cache.py

      - name: Show outputs (debug)
        run: |
          set -e
          echo "---- ls fallback_cache ----"
          ls -al fallback_cache || true
          echo "---- preview fallback_cache/latest.json ----"
          (head -n 40 fallback_cache/latest.json || true)
          echo "---- preview fallback_cache/manifest.json ----"
          (cat fallback_cache/manifest.json || true)
          echo "---- preview fallback_cache/latest.csv ----"
          (head -n 20 fallback_cache/latest.csv || true)

      - name: Commit and push if changed (force 3 files)
        run: |
          set -e

          # 1) 先確認三個檔案存在（避免你以為有更新，其實 script 沒產出）
          for f in fallback_cache/latest.json fallback_cache/manifest.json fallback_cache/latest.csv; do
            if [ ! -f "$f" ]; then
              echo "ERROR: missing file: $f"
              exit 1
            fi
          done

          # 2) 明確只 add 這三個檔，避免漏掉／也避免誤 add 其他檔
          git add fallback_cache/latest.json fallback_cache/manifest.json fallback_cache/latest.csv

          # 3) 沒變更就退出（不做空 commit）
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 4) commit + push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update fallback cache (latest/manifest/csv)"
          git push

      - name: Post status
        if: always()
        run: |
          echo "Done."