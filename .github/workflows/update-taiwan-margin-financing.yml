name: Update Taiwan Margin Financing (TWSE+TPEX) - Scheme2 HiStock

on:
  workflow_dispatch: {}
  schedule:
    # 22:30 Asia/Taipei = 14:30 UTC
    - cron: "30 14 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  taiwan_margin:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas lxml