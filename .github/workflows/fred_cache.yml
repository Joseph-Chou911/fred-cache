name: Update FRED cache

on:
  workflow_dispatch: {}
  schedule:
    # Every 6 hours at minute 7 (UTC): 00:07, 06:07, 12:07, 18:07
    # Asia/Taipei: 08:07, 14:07, 20:07, 02:07
    - cron: "7 */6 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TIMEZONE: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate + commit + push (retry-safe, no-rebase, pinned) [NO HEREDOC]
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          for attempt in 1 2 3; do
            echo "===== Attempt ${attempt} ====="

            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            # 1) Generate cache files
            python scripts/fred_cache.py

            # 2) Commit data files
            git add -A cache
            if git diff --cached --quiet; then
              echo "No changes in cache/. Exit."
              exit 0
            fi

            git commit -m "Update cache (latest + history)"
            DATA_SHA="$(git rev-parse HEAD)"
            export DATA_SHA
            echo "DATA_SHA=${DATA_SHA}"

            # 3) Patch manifest v1 (pinned data URLs; manifest_json temp points to main)
            python -c "import json,os; from pathlib import Path; data_sha=os.environ['DATA_SHA']; repo=os.environ['REPO']; p=Path('cache/manifest.json'); obj=json.loads(p.read_text(encoding='utf-8')) if p.exists() else {}; obj.setdefault('generated_at_utc',None); obj.setdefault('as_of_ts',None); obj['data_commit_sha']=data_sha; base=f'https://raw.githubusercontent.com/{repo}/{data_sha}/cache'; obj['pinned']={'latest_json':f'{base}/latest.json','history_json':f'{base}/history.json','latest_csv':f'{base}/latest.csv','manifest_json':f'https://raw.githubusercontent.com/{repo}/refs/heads/main/cache/manifest.json'}; p.write_text(json.dumps(obj,ensure_ascii=False,separators=(',',':')),encoding='utf-8')"

            git add cache/manifest.json
            if ! git diff --cached --quiet; then
              git commit -m "Update manifest (pinned data urls)"
            fi

            MANIFEST_SHA="$(git rev-parse HEAD)"
            export MANIFEST_SHA
            echo "MANIFEST_SHA=${MANIFEST_SHA}"

            # 4) Self-pin manifest v2
            python -c "import json,os; from pathlib import Path; repo=os.environ['REPO']; sha1=os.environ['MANIFEST_SHA']; p=Path('cache/manifest.json'); obj=json.loads(p.read_text(encoding='utf-8')) if p.exists() else {}; obj.setdefault('pinned',{}); obj['pinned']['manifest_json']=f'https://raw.githubusercontent.com/{repo}/{sha1}/cache/manifest.json'; obj['manifest_commit_sha_v1']=sha1; p.write_text(json.dumps(obj,ensure_ascii=False,separators=(',',':')),encoding='utf-8')"

            git add cache/manifest.json
            if ! git diff --cached --quiet; then
              git commit -m "Update manifest (pin manifest url)"
            fi

            MANIFEST2_SHA="$(git rev-parse HEAD)"
            export MANIFEST2_SHA
            echo "MANIFEST2_SHA=${MANIFEST2_SHA}"

            # 5) One push only. If it fails, retry from remote main.
            if git push origin HEAD:main; then
              echo "Push succeeded."

              # Print pinned pointers (single-line JSON)
              python -c "import json,os; from datetime import datetime,timezone; repo=os.environ['REPO']; data_sha=os.environ['DATA_SHA']; sha1=os.environ['MANIFEST_SHA']; sha2=os.environ['MANIFEST2_SHA']; out={'generated_at_utc':datetime.now(timezone.utc).replace(microsecond=0).isoformat(),'data_commit_sha':data_sha,'manifest_commit_sha_v1':sha1,'manifest_commit_sha_v2':sha2,'pinned':{'latest_json':f'https://raw.githubusercontent.com/{repo}/{data_sha}/cache/latest.json','history_json':f'https://raw.githubusercontent.com/{repo}/{data_sha}/cache/history.json','latest_csv':f'https://raw.githubusercontent.com/{repo}/{data_sha}/cache/latest.csv','manifest_json':f'https://raw.githubusercontent.com/{repo}/{sha2}/cache/manifest.json'}}; print(json.dumps(out,ensure_ascii=False,separators=(',',':')))"
              exit 0
            fi

            echo "Push failed (likely non-fast-forward)."
            if [ "$attempt" -eq 1 ]; then sleep 2; fi
            if [ "$attempt" -eq 2 ]; then sleep 4; fi
            if [ "$attempt" -eq 3 ]; then sleep 8; fi
          done

          echo "Push failed after 3 attempts."
          exit 1

      - name: Sanity check (history daily coverage)
        run: |
          set -euo pipefail
          python -c "import json; from pathlib import Path; from collections import Counter; h=json.loads(Path('cache/history.json').read_text(encoding='utf-8')); days=sorted({r.get('as_of_ts','')[:10] for r in h if r.get('as_of_ts')}); c=Counter(r.get('as_of_ts','')[:10] for r in h if r.get('as_of_ts')); keys=set((r.get('as_of_ts','')[:10], r.get('series_id','')) for r in h); print('history_records =', len(h)); print('days_in_history =', days); print('rows_per_day    =', dict(c)); print('dedupe_ok       =', len(keys)==len(h)); print('cap_records     =', 720, 'cap_ok =', len(h)<=720)"