name: Render Risk Dashboard (merged)

on:
  workflow_dispatch: {}
  schedule:
    # 00:20 UTC = 08:20 Asia/Taipei
    - cron: "20 0 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Render dashboard (to fred-cache/dashboard/)
        shell: bash
        run: |
          set -euo pipefail

          OUT_DIR="fred-cache/dashboard"
          mkdir -p "${OUT_DIR}"

          python scripts/render_dashboard.py \
            --feed market_cache \
              --stats market_cache/stats_latest.json \
              --history market_cache/history_lite.json \
              --dq market_cache/dq_state.json \
              --asof-field as_of_ts \
            --feed cache \
              --stats cache/stats_latest.json \
              --history cache/history_lite.json \
              --dq cache/dq_state.json \
              --asof-field as_of_ts \
            --state-file "${OUT_DIR}/dashboard_state.json" \
            --script-fingerprint render_dashboard_py_fix_history_autodetect_and_staleh_2026-01-18 \
            --out "${OUT_DIR}/dashboard.md"

          test -s "${OUT_DIR}/dashboard.md"

      - name: Configure git author
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail

          git add fred-cache/dashboard/dashboard.md fred-cache/dashboard/dashboard_state.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(dashboard): update merged risk dashboard"

      - name: Push with rebase-retry
        shell: bash
        run: |
          set -euo pipefail

          for attempt in 1 2 3; do
            git pull --rebase origin main || true

            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (attempt=$attempt). Retrying after backoff..."
            sleep $((2 ** attempt))
          done

          echo "Push failed after retries."
          exit 1