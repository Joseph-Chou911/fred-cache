name: Update fallback cache

on:
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fallback-cache-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fallback script
        env:
          FALLBACK_OUT_DIR: fallback_cache
        run: |
          python scripts/update_fallback_cache.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add fallback_cache/latest.json fallback_cache/history.json fallback_cache/manifest.json fallback_cache/latest.csv || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update fallback cache"
          git push