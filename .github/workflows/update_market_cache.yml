name: Update market_cache (OFR_FSI / VIX / SP500 / HYG_IEF_RATIO)

on:
  workflow_dispatch: {}
  schedule:
    # 00:40 UTC = 08:40 Asia/Taipei (daily)
    - cron: "40 0 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Optional; safe even if unused
          python -m pip install requests >/dev/null 2>&1 || true

      - name: Sanity check scripts exist
        shell: bash
        run: |
          set -euo pipefail
          ls -la scripts
          test -f scripts/update_market_cache.py
          test -f scripts/patch_manifest_market_cache.py

      - name: Git identity
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote before work (autostash)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git rebase --autostash origin/main

      - name: Generate market_cache data files
        shell: bash
        env:
          LITE_KEEP_N: "400"
        run: |
          set -euo pipefail
          python scripts/update_market_cache.py

      - name: Commit data files (data commit) with push-retry
        shell: bash
        run: |
          set -euo pipefail

          git add market_cache/latest.json \
                 market_cache/history_lite.json \
                 market_cache/stats_latest.json \
                 market_cache/dq_state.json || true

          if git diff --cached --quiet; then
            echo "No data changes to commit."
            echo "DATA_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
            exit 0
          fi

          git commit -m "market_cache: update data files"

          # push with retry + rebase to avoid non-fast-forward
          for i in 1 2 3; do
            if git push; then
              break
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin main
            git rebase --autostash origin/main
          done

          # final sanity: if still not pushed, fail loudly
          git push

          echo "DATA_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Sync with remote before manifest commit (autostash)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          git rebase --autostash origin/main

      - name: Patch manifest to pin DATA_SHA (and include dq_state_json)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/patch_manifest_market_cache.py \
            --repo "${GITHUB_REPOSITORY}" \
            --data-sha "${DATA_SHA}"

      - name: Commit manifest (manifest commit) with push-retry
        shell: bash
        run: |
          set -euo pipefail

          git add market_cache/manifest.json || true

          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi

          git commit -m "market_cache: pin manifest to data sha"

          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git fetch origin main
            git rebase --autostash origin/main
          done

          git push