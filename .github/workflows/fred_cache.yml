name: Update FRED cache

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: fred-cache-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run updater
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/fred_cache.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cache/latest.csv
          git diff --staged --quiet && echo "No changes" && exit 0

          git commit -m "Update cache/latest.csv"

          # Make sure we are on top of remote before pushing (avoid fetch-first rejection)
          git pull --rebase origin main
          git push origin main
