name: Backfill regime inputs history (N=250)

on:
  workflow_dispatch:
    inputs:
      n:
        description: "Backfill last N points per series"
        required: true
        default: "320"   # <-- from 250 -> 320 (MA252 needs >=252 + buffer)

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run backfill (one-time)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python scripts/backfill_regime_inputs_history.py --n "${{ inputs.n }}"

      - name: Commit backfilled history
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -- \
            regime_inputs_cache/inputs_history_lite.json \
            regime_inputs_cache/backfill_report.json

          if git diff --cached --quiet; then
            echo "No backfill changes to commit."
          else
            git commit -m "Backfill regime_inputs_cache history (n=${{ inputs.n }})"
          fi

      - name: Push with retry (rebase)
        shell: bash
        run: |
          set -euo pipefail

          for i in 1 2 3; do
            if git push; then
              exit 0
            fi

            echo "Push failed, retry with rebase... attempt=$i"
            git pull --rebase
            sleep $((2**i))
          done

          echo "Push failed after retries"
          exit 1