name: tw0050-bb60-forwardmdd20

on:
  workflow_dispatch:
  schedule:
    # 週一到週五 06:35 UTC（= Asia/Taipei 14:35，收盤後更新）
    - cron: "35 6 * * 1-5"

permissions:
  contents: write

concurrency:
  group: tw0050-bb60-forwardmdd20
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance pytz requests

      - name: Debug yfinance fetch (quick)
        run: |
          python - << 'PY'
          import yfinance as yf
          print("yfinance_version:", yf.__version__)
          df = yf.Ticker("0050.TW").history(period="5d", interval="1d")
          print("rows:", 0 if df is None else len(df))
          print(df.tail(3))
          PY

      - name: Run compute
        run: |
          python scripts/tw0050_bb60_k2_forwardmdd20.py \
            --ticker 0050.TW \
            --cache_dir tw0050_bb_cache \
            --bb_window 60 \
            --bb_k 2 \
            --fwd_days 20 \
            --price_col adjclose

      - name: Build report
        run: |
          python scripts/build_tw0050_bb_report.py \
            --cache_dir tw0050_bb_cache \
            --tail_days 15

      - name: Commit artifacts (if changed)
        run: |
          set -e
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tw0050_bb_cache/data.csv tw0050_bb_cache/stats_latest.json tw0050_bb_cache/history_lite.json tw0050_bb_cache/report.md
            git commit -m "Update 0050 BB(60,2) + forward_mdd(20D)"
            git push
          else
            echo "No changes to commit."
          fi