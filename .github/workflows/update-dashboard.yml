name: Render Risk Dashboard (merged)

on:
  workflow_dispatch: {}
  schedule:
    # 11:50 Asia/Taipei = 03:50 UTC
    - cron: "50 3 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Render dashboard
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dashboard
          python scripts/render_dashboard.py \
            --out dashboard/risk_dashboard_merged.md

      - name: Show diff (debug)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain || true
          git diff -- dashboard/risk_dashboard_merged.md || true

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- dashboard/risk_dashboard_merged.md; then
            echo "No changes in dashboard output."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/risk_dashboard_merged.md
          git commit -m "dashboard: update merged risk dashboard"

      - name: Push with rebase-retry
        shell: bash
        run: |
          set -euo pipefail

          # Nothing to push if no new commit created in this run
          if [ "$(git rev-list --count HEAD --max-count=1)" = "0" ]; then
            echo "No commits exist."
            exit 0
          fi

          # If last commit isn't ours, we probably didn't commit anything this run
          if ! git log -1 --pretty=%B | grep -q "^dashboard: update merged risk dashboard$"; then
            echo "No new dashboard commit to push."
            exit 0
          fi

          for i in 1 2 3; do
            if git push; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase and retry..."
            git pull --rebase
            sleep $((2 ** i))
          done

          echo "Push failed after retries."
          exit 1