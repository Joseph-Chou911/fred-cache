name: Update FRED cache

on:
  workflow_dispatch: {}
  schedule:
    # 12:00 UTC = 20:00 Asia/Taipei
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: fred-cache-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate cache (CSV+JSON+HISTORY) and commit & push if changed (safe)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          # Optional override; default in script is Asia/Taipei
          TIMEZONE: Asia/Taipei
          # Optional override; default in script is 730
          HISTORY_KEEP_DAYS: "730"
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          for attempt in 1 2 3; do
            echo "Attempt $attempt"

            # Always start from latest remote main
            git fetch origin main
            git reset --hard origin/main

            # Re-generate cache on top of latest
            python scripts/fred_cache.py

            echo "== cache dir =="
            ls -la cache

            # Stage ALL outputs (latest + history)
            git add cache/latest.csv cache/latest.json cache/history.jsonl

            if git diff --cached --quiet; then
              echo "No changes"
              exit 0
            fi

            git commit -m "Update cache (latest + history)"

            if git push origin HEAD:main; then
              echo "Pushed"
              exit 0
            fi

            echo "Push failed, retrying..."
            sleep $((attempt*2))
          done

          echo "Failed after retries"
          exit 1