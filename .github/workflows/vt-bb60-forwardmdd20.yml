name: vt-bb60-forwardmdd20

on:
  workflow_dispatch:
  schedule:
    # 23:20 UTC = 07:20 Asia/Taipei (next day)
    - cron: "20 23 * * 1-5"

permissions:
  contents: write

concurrency:
  group: vt-bb60-forwardmdd20
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance pytz

      - name: Run VT monitor
        run: |
          python scripts/vt_bb60_forwardmdd20.py \
            --ticker VT \
            --cache_dir vt_bb_cache \
            --window 60 \
            --k 2.0 \
            --forward_days 20 \
            --fx_latest fx_cache/latest.json \
            --fx_history fx_cache/history.json \
            --max_history_rows 2500

      - name: Commit changes (if any)
        run: |
          set -e
          if git status --porcelain | grep -E "^( M|A |??) (vt_bb_cache/|scripts/vt_bb60_forwardmdd20.py|\.github/workflows/vt-bb60-forwardmdd20\.yml)"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add vt_bb_cache/latest.json vt_bb_cache/history.json vt_bb_cache/report.md || true
            git commit -m "vt_bb_cache: update" || exit 0
            git push
          else
            echo "No changes to commit."
          fi