name: Update TWSE sidecar (roll25 + latest_report + manifest)

on:
  workflow_dispatch: {}
  schedule:
    # Run at minute 8, every 9 hours (UTC): 00:08, 09:08, 18:08
    # Asia/Taipei (UTC+8): 08:08, 17:08, 02:08 (next day)
    - cron: "8 */9 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests

      - name: Update TWSE sidecar
        env:
          TZ: Asia/Taipei
        run: |
          set -euo pipefail
          echo "Runner time (UTC):    $(date -u '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Runner time (Taipei): $(TZ=Asia/Taipei date '+%Y-%m-%d %H:%M:%S %Z')"
          python scripts/update_twse_sidecar.py

      - name: Sanity check (twse roll25 coverage)
        run: |
          set -euo pipefail
          python scripts/sanity_twse_roll25.py

      - name: Audit fingerprint (pre-commit)
        run: |
          set -euo pipefail
          python -c "import hashlib; from pathlib import Path; files=['roll25_cache/roll25.json','roll25_cache/latest_report.json','roll25_cache/manifest.json']; \
def sha(p): \
  h=hashlib.sha256(); h.update(Path(p).read_bytes()); return h.hexdigest(); \
for f in files: \
  p=Path(f); print(f'{f}  sha256=' + (sha(f) if p.exists() else 'MISSING'))"

      - name: Commit & push if changed (ff-only safe)
        run: |
          set -euo pipefail

          git add -A roll25_cache/roll25.json roll25_cache/latest_report.json roll25_cache/manifest.json || true

          if git diff --cached --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update TWSE sidecar cache" || {
            echo "Nothing to commit after staging."
            exit 0
          }

          git pull --ff-only origin main
          git push origin HEAD:main