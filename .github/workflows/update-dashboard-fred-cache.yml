name: Update Dashboard (fred_cache)

on:
  workflow_dispatch: {}
  schedule:
    # 15:20 Asia/Taipei = 07:20 UTC
    - cron: "20 7 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  dashboard_fred_cache:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Render dashboard (fred_cache)
        shell: bash
        run: |
          set -euo pipefail

          python scripts/render_dashboard_fred_cache.py \
            --stats cache/stats_latest.json \
            --history-lite cache/history_lite.json \
            --history dashboard_fred_cache/history.json \
            --out-md dashboard_fred_cache/DASHBOARD.md \
            --out-json dashboard_fred_cache/dashboard_latest.json \
            --module fred_cache \
            --stale-hours 72

      - name: Append dashboard history (fred_cache)
        shell: bash
        run: |
          set -euo pipefail

          python scripts/append_dashboard_history.py \
            --latest dashboard_fred_cache/dashboard_latest.json \
            --history dashboard_fred_cache/history.json \
            --max-items 180

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add \
            dashboard_fred_cache/DASHBOARD.md \
            dashboard_fred_cache/dashboard_latest.json \
            dashboard_fred_cache/history.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: update dashboard (fred_cache)"
          git pull --rebase origin main
          git push origin HEAD:main