name: Update fallback cache (no-key)

on:
  workflow_dispatch: {}
  schedule:
    # 12:00 UTC = 20:00 Asia/Taipei
    - cron: "0 12 * * *"

permissions:
  contents: write

concurrency:
  group: fallback-cache-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fallback cache script
        run: |
          python scripts/update_fallback_cache.py

      - name: Show outputs (debug)
        run: |
          ls -la fallback_cache || true
          echo "----- fallback_cache/latest.json (head) -----"
          head -n 40 fallback_cache/latest.json || true
          echo "----- fallback_cache/latest.csv (head) -----"
          head -n 20 fallback_cache/latest.csv || true
          echo "----- fallback_cache/manifest.json -----"
          cat fallback_cache/manifest.json || true

      - name: Commit and push if changed
        run: |
          set -e

          # Ensure git identity
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # CRITICAL: add all fallback outputs
          git add fallback_cache/latest.json fallback_cache/latest.csv fallback_cache/manifest.json

          # If nothing changed, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit and push
          git commit -m "Update fallback cache"
          git push