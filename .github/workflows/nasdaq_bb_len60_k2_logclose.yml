name: nasdaq-bb-qqq-len60-k2-logclose

on:
  workflow_dispatch: {}
  schedule:
    # 22:40 Asia/Taipei = 14:40 UTC
    - cron: "40 14 * * *"

permissions:
  contents: write

concurrency:
  group: nasdaq-bb-qqq-len60-k2-logclose
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install pandas numpy requests

      # 建議先留著：確定 runner 找得到 scripts/ 下的檔案
      # 等你確認穩了再刪掉這個 step
      - name: Debug list files
        run: |
          pwd
          echo "---- repo root ----"
          ls -la
          echo "---- scripts/ ----"
          ls -la scripts || true
          echo "---- git files (nasdaq) ----"
          git ls-files | grep -i nasdaq || true

      - name: Run Nasdaq BB monitor (QQQ + optional VXN)
        run: |
          mkdir -p nasdaq_bb_cache
          python scripts/nasdaq_bb_len60_k2_logclose.py \
            --price_ticker "qqq.us" \
            --out_dir "nasdaq_bb_cache" \
            --vxn_enable \
            --vxn_source fred \
            --bb_len 60 \
            --bb_k 2.0 \
            --z_thresh -2.0 \
            --horizon 20 \
            --cooldown 20 \
            --quiet

      # ✅ 這段就是你剛剛引用我說「yml只負責流程」的具體落地：
      # report 由獨立腳本產生，且只寫入 nasdaq_bb_cache/report.md
      - name: Build report.md (cache only)
        run: |
          python scripts/build_nasdaq_bb_report.py \
            --in_dir "nasdaq_bb_cache" \
            --out "nasdaq_bb_cache/report.md"

      - name: Commit outputs (only if changed)
        run: |
          # 只看 nasdaq_bb_cache 的變更；避免誤把其他檔案一起 commit
          if [ -n "$(git status --porcelain nasdaq_bb_cache)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add nasdaq_bb_cache
            git commit -m "update: nasdaq BB(60,2) QQQ/VXN cache + report"
            git push
          else
            echo "No changes to commit."
          fi