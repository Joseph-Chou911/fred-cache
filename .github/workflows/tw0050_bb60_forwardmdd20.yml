name: tw0050-bb60-forwardmdd20

on:
  workflow_dispatch:
  schedule:
    - cron: "35 6 * * 1-5"

permissions:
  contents: write

concurrency:
  group: tw0050-bb60-forwardmdd20
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance pytz requests

      - name: Debug yfinance fetch (quick)
        run: |
          python - << 'PY'
          import yfinance as yf
          print("yfinance_version:", yf.__version__)
          df = yf.Ticker("0050.TW").history(period="5d", interval="1d")
          print("rows:", 0 if df is None else len(df))
          print(df.tail(3))
          PY

      - name: Run compute
        run: |
          python scripts/tw0050_bb60_k2_forwardmdd20.py \
            --ticker 0050.TW \
            --cache_dir tw0050_bb_cache \
            --bb_window 60 \
            --bb_k 2 \
            --fwd_days 20 \
            --price_col adjclose

      - name: Assert stats has min-audit fields
        run: |
          python - << 'PY'
          import json
          p="tw0050_bb_cache/stats_latest.json"
          j=json.load(open(p,"r",encoding="utf-8"))
          f=j.get("forward_mdd",{})
          need=["min_entry_date","min_entry_price","min_future_date","min_future_price"]
          miss=[k for k in need if k not in f]
          print("forward_mdd keys:", sorted(list(f.keys())))
          if miss:
            raise SystemExit(f"ERROR: stats_latest.json missing min-audit fields: {miss}")
          print("OK: min-audit fields present.")
          PY

      # ✅ compute 後、build report 前：抓 0050 籌碼 overlay（TWSE T86 + TWT72U）
      - name: Fetch 0050 chip overlay (TWSE T86 + TWT72U)
        run: |
          python scripts/fetch_tw0050_chip_overlay.py \
            --stock_no 0050 \
            --stats_path tw0050_bb_cache/stats_latest.json \
            --out tw0050_bb_cache/chip_overlay.json \
            --window_n 5

      - name: Debug chip overlay
        run: |
          ls -al tw0050_bb_cache
          echo "---- chip_overlay head ----"
          python - << 'PY'
          import json
          p="tw0050_bb_cache/chip_overlay.json"
          j=json.load(open(p,"r",encoding="utf-8"))
          print("meta:", j.get("meta", {}))
          print("dq.flags:", j.get("dq", {}).get("flags", []))
          data=j.get("data", {})
          print("t86_agg:", data.get("t86_agg", {}))
          print("borrow_summary:", data.get("borrow_summary", {}))

          # minimal sanity checks (fail fast if structure is broken)
          if "per_day" not in data:
            raise SystemExit("ERROR: chip_overlay missing data.per_day")
          bs=data.get("borrow_summary", {})
          if bs and (bs.get("asof_date") is None):
            raise SystemExit("ERROR: borrow_summary.asof_date is null")
          PY

      - name: Build report
        run: |
          python scripts/build_tw0050_bb_report.py \
            --cache_dir tw0050_bb_cache \
            --tail_days 15 \
            --out tw0050_bb_cache/report.md

      - name: Debug artifacts
        run: |
          ls -al tw0050_bb_cache
          echo "---- report head ----"
          head -n 30 tw0050_bb_cache/report.md || true

      - name: Commit artifacts (if changed)
        run: |
          set -e
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A tw0050_bb_cache
            git commit -m "Update 0050 BB(60,2) + forward_mdd(20D)"
            git push
          else
            echo "No changes to commit."
          fi