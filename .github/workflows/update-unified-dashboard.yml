name: Update Unified Risk Report

on:
  workflow_dispatch: {}
  schedule:
    # 22:40 Asia/Taipei = 14:40 UTC (example; adjust to your preferred)
    - cron: "40 14 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  unified:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Ensure dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dashboard dashboard_fred_cache roll25_cache taiwan_margin_cache unified_dashboard fx_cache

      # (A) Your existing steps that generate:
      # - dashboard/dashboard_latest.json
      # - dashboard_fred_cache/dashboard_latest.json
      # - roll25_cache/latest_report.json
      # - taiwan_margin_cache/latest.json
      # Keep them as-is, just ensure they run before build_unified.

      # (B) FX fetch (new)
      - name: Fetch FX USD/TWD (BOT)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/fetch_fx_usdtwd_bot.py \
            --latest-out fx_cache/latest.json \
            --history fx_cache/history.json \
            --max-back 10

      # (C) Build unified dashboard (updated)
      - name: Build unified dashboard
        shell: bash
        env:
          ROLL25_VOL_N: "10"
          ROLL25_DD_N: "10"
        run: |
          set -euo pipefail
          python scripts/build_unified_dashboard_latest.py \
            --market-in dashboard/dashboard_latest.json \
            --fred-in dashboard_fred_cache/dashboard_latest.json \
            --twmargin-in taiwan_margin_cache/latest.json \
            --roll25-in roll25_cache/latest_report.json \
            --fx-in fx_cache/latest.json \
            --fx-history fx_cache/history.json \
            --out unified_dashboard/latest.json

      # (D) Render report.md (updated)
      - name: Render report.md
        shell: bash
        run: |
          set -euo pipefail
          python scripts/render_unified_report_md.py \
            --in unified_dashboard/latest.json \
            --out report.md

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update unified risk report" || echo "No changes to commit"
          git push