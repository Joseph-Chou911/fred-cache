name: Update FRED cache

on:
  workflow_dispatch: {}
  schedule:
    # 12:00 UTC = 20:00 Asia/Taipei
    - cron: "7 */6 * * *"

permissions:
  contents: write

concurrency:
  group: fred-cache-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      TIMEZONE: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      # 1) 產出資料檔（latest/history/dq_state/manifest 初版）
      - name: Generate cache files
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          set -euo pipefail
          python scripts/fred_cache.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 2) 第一次 commit：把「資料檔」commit 起來，取得 data_commit_sha
      - name: Commit data files (attempt 1)
        id: commit_data
        run: |
          set -euo pipefail

          git add -A cache

          if git diff --cached --quiet; then
            echo "no_changes=true" >> "$GITHUB_OUTPUT"
            echo "DATA_SHA=" >> "$GITHUB_ENV"
            exit 0
          fi

          git commit -m "Update cache (latest + history)"
          DATA_SHA="$(git rev-parse HEAD)"
          echo "no_changes=false" >> "$GITHUB_OUTPUT"
          echo "DATA_SHA=$DATA_SHA" >> "$GITHUB_ENV"

      - name: Push data commit
        if: steps.commit_data.outputs.no_changes != 'true'
        run: |
          set -euo pipefail
          git push

      # 3) 用 data_commit_sha 回填 manifest.json（只改 manifest，不重跑抓數）
      - name: Patch manifest.json with pinned data URLs
        if: steps.commit_data.outputs.no_changes != 'true'
        env:
          DATA_SHA: ${{ env.DATA_SHA }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python - << 'PY'
          import json, os
          from pathlib import Path

          data_sha = os.environ["DATA_SHA"]
          repo = os.environ["REPO"]

          p = Path("cache/manifest.json")
          if p.exists():
            obj = json.loads(p.read_text(encoding="utf-8"))
          else:
            obj = {}

          # 保留原本 generated_at_utc / as_of_ts（若存在）
          obj.setdefault("generated_at_utc", None)
          obj.setdefault("as_of_ts", None)

          obj["data_commit_sha"] = data_sha

          base_data = f"https://raw.githubusercontent.com/{repo}/{data_sha}/cache"
          obj["pinned"] = {
            "latest_json": f"{base_data}/latest.json",
            "history_json": f"{base_data}/history.json",
            "latest_csv":  f"{base_data}/latest.csv",
            # 這裡先放 main branch 的 manifest（檔案一定存在、不中斷）
            # 真正「pinned.manifest_json」會在下一步 commit 完後由 log 輸出（見後面）
            "manifest_json": f"https://raw.githubusercontent.com/{repo}/refs/heads/main/cache/manifest.json",
          }

          p.write_text(json.dumps(obj, ensure_ascii=False, separators=(",", ":")), encoding="utf-8")
          PY

      # 4) 第二次 commit：只 commit manifest.json，取得 manifest_commit_sha
      - name: Commit manifest (attempt 1)
        if: steps.commit_data.outputs.no_changes != 'true'
        id: commit_manifest
        run: |
          set -euo pipefail

          git add cache/manifest.json

          if git diff --cached --quiet; then
            echo "MANIFEST_SHA=" >> "$GITHUB_ENV"
            exit 0
          fi

          git commit -m "Update manifest (pinned urls)"
          MANIFEST_SHA="$(git rev-parse HEAD)"
          echo "MANIFEST_SHA=$MANIFEST_SHA" >> "$GITHUB_ENV"

      - name: Push manifest commit
        if: steps.commit_data.outputs.no_changes != 'true'
        run: |
          set -euo pipefail
          git push

      # 5) 在 Actions log 輸出一行「可直接 web.run open」的 pinned 資訊（含 pinned.manifest_json）
      - name: Print pinned pointers (single-line JSON)
        if: steps.commit_data.outputs.no_changes != 'true'
        env:
          DATA_SHA: ${{ env.DATA_SHA }}
          MANIFEST_SHA: ${{ env.MANIFEST_SHA }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          python - << 'PY'
          import json, os
          from datetime import datetime, timezone

          repo = os.environ["REPO"]
          data_sha = os.environ.get("DATA_SHA", "")
          manifest_sha = os.environ.get("MANIFEST_SHA", "")

          out = {
            "generated_at_utc": datetime.now(timezone.utc).replace(microsecond=0).isoformat(),
            "data_commit_sha": data_sha,
            "manifest_commit_sha": manifest_sha,
            "pinned": {
              "latest_json": f"https://raw.githubusercontent.com/{repo}/{data_sha}/cache/latest.json" if data_sha else "NA",
              "history_json": f"https://raw.githubusercontent.com/{repo}/{data_sha}/cache/history.json" if data_sha else "NA",
              "latest_csv":  f"https://raw.githubusercontent.com/{repo}/{data_sha}/cache/latest.csv"  if data_sha else "NA",
              # 這條就是你要的 pinned.manifest_json：用 manifest commit sha pin 住
              "manifest_json": f"https://raw.githubusercontent.com/{repo}/{manifest_sha}/cache/manifest.json" if manifest_sha else "NA",
            }
          }
          print(json.dumps(out, ensure_ascii=False, separators=(",", ":")))
          PY