name: Update Dashboard (market_cache)

on:
  workflow_dispatch: {}
  schedule:
    # 23:10 Asia/Taipei = 15:10 UTC
    - cron: "10 15 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TIMEZONE: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 關鍵修正：先 rebase 同步（此時 working tree 乾淨）
      - name: Sync with main (rebase)
        shell: bash
        run: |
          set -euo pipefail
          git pull --rebase origin main

      - name: Ensure dashboard dir
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dashboard

      - name: Render dashboard (market_cache)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/render_dashboard.py \
            --stats market_cache/stats_latest.json \
            --dash-history dashboard/history.json \
            --out-md dashboard/DASHBOARD.md \
            --out-json dashboard/dashboard_latest.json \
            --module market_cache \
            --ruleset-id signals_v8 \
            --script-fingerprint render_dashboard_py_signals_v8 \
            --stale-hours 36 \
            --tz "${TIMEZONE}"

      - name: Append dashboard history (DAILY bucket, Asia/Taipei)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/append_dashboard_history.py \
            --latest dashboard/dashboard_latest.json \
            --history dashboard/history.json \
            --max-items 400 \
            --tz "${TIMEZONE}"

      - name: Show diff (debug)
        shell: bash
        run: |
          set -euo pipefail
          git status --porcelain || true
          git diff -- dashboard/DASHBOARD.md dashboard/dashboard_latest.json dashboard/history.json || true

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dashboard/DASHBOARD.md dashboard/dashboard_latest.json dashboard/history.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: update dashboard (mvp)"

      # ✅ push 失敗時再 rebase，且用 --autostash 避免 dirty tree 卡住
      - name: Push with rebase-retry
        shell: bash
        run: |
          set -euo pipefail

          # 如果本次沒有 commit，就不用 push
          if ! git log -1 --pretty=%B | grep -q "^chore: update dashboard (mvp)$"; then
            echo "No new commit created in this run."
            exit 0
          fi

          for i in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebase with autostash and retry..."
            git pull --rebase --autostash origin main
            sleep $((2 ** i))
          done

          echo "Push failed after retries."
          exit 1