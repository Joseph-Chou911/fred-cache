name: nasdaq-bb-len60-k2-logclose

on:
  workflow_dispatch: {}
  schedule:
    # 22:40 Asia/Taipei = 14:40 UTC
    - cron: "40 14 * * *"

permissions:
  contents: write

concurrency:
  group: nasdaq-bb-len60-k2-logclose
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run Nasdaq BB monitor (NDX + optional VXN)
        run: |
          mkdir -p nasdaq_bb_cache
          python nasdaq_bb_len60_k2_logclose.py \
            --price_ticker "^ndx" \
            --out_dir "nasdaq_bb_cache" \
            --vxn_enable \
            --vxn_source fred \
            --quiet

      - name: Commit outputs (only if changed)
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain nasdaq_bb_cache)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add nasdaq_bb_cache
            git commit -m "update: nasdaq BB(60,2) logclose cache"
            git push
          else
            echo "No changes to commit."
          fi