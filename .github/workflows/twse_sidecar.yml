name: Update TWSE sidecar (roll25 + latest_report + manifest)

on:
  workflow_dispatch: {}
  schedule:
    # Run at minute 13, every 8 hours (UTC): 00:13, 08:13, 16:13
    - cron: "13 */8 * * *"

permissions:
  contents: write

concurrency:
  group: twse-sidecar-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Update TWSE sidecar
        env:
          TZ: Asia/Taipei
        run: |
          set -euo pipefail
          python scripts/update_twse_sidecar.py

      - name: Sanity check (twse roll25 coverage)
        run: |
          set -euo pipefail
          python scripts/sanity_check_twse_roll25.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roll25_cache/roll25.json roll25_cache/latest_report.json roll25_cache/manifest.json
          git commit -m "Update TWSE sidecar cache"
          git push