name: Update Taiwan Margin Financing Cache

on:
  workflow_dispatch: {}
  schedule:
    # 11:50 Asia/Taipei = 03:50 UTC
    - cron: "50 3 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TIMEZONE: Asia/Taipei
      OUTDIR: taiwan_margin_cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests pandas lxml beautifulsoup4

      - name: Ensure output dir
        shell: bash
        run: |
          set -euo pipefail
          echo "OUTDIR=${OUTDIR}"
          mkdir -p "${OUTDIR}"
          ls -al

      - name: Fetch latest (Scheme2 = HiStock)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/tw_margin_fetch.py --outdir "${OUTDIR}"

      - name: Append history (seed once from latest.rows)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/tw_margin_append_history.py --outdir "${OUTDIR}"

      - name: Render dashboard (from history.balance_yi)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/tw_margin_render_dashboard.py --outdir "${OUTDIR}"

      - name: Verify outputs exist (hard fail if missing)
        shell: bash
        run: |
          set -euo pipefail
          echo "==== ls -al ${OUTDIR} ===="
          ls -al "${OUTDIR}"
          echo "==== required files ===="
          test -s "${OUTDIR}/latest.json"
          test -s "${OUTDIR}/history.json"
          test -s "${OUTDIR}/dashboard.md"
          echo "OK: outputs are present."

      - name: Check .gitignore (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo "==== git check-ignore ===="
          git check-ignore -v "${OUTDIR}/latest.json" || true
          git check-ignore -v "${OUTDIR}/history.json" || true
          git check-ignore -v "${OUTDIR}/dashboard.md" || true

      - name: Git status before add (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo "==== git status --porcelain ===="
          git status --porcelain=v1 || true

      - name: Commit & push (include untracked)
        shell: bash
        run: |
          set -euo pipefail

          # 先 add，確保 untracked 檔案會進入 staged
          git add "${OUTDIR}/latest.json" "${OUTDIR}/history.json" "${OUTDIR}/dashboard.md"

          # staged 沒變化才算真的沒變
          if git diff --cached --quiet; then
            echo "No staged changes. Nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update taiwan margin financing cache"
          git push