name: Update TWSE sidecar (roll25 + latest_report + manifest)

on:
  workflow_dispatch: {}
  schedule:
    # Run at minute 13, every 8 hours (UTC): 00:13, 08:13, 16:13
    - cron: "8 */9 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-man
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests

      - name: Update TWSE sidecar
        env:
          TZ: Asia/Taipei
        run: |
          set -euo pipefail
          echo "Runner time (UTC):    $(date -u '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Runner time (Taipei): $(TZ=Asia/Taipei date '+%Y-%m-%d %H:%M:%S %Z')"
          python scripts/update_twse_sidecar.py

      - name: Sanity check (twse roll25 coverage)
        run: |
          set -euo pipefail
          python scripts/sanity_twse_roll25.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          # Stage outputs (allow missing files without failing)
          git add -A roll25_cache/roll25.json roll25_cache/latest_report.json roll25_cache/manifest.json || true

          # Determine whether there is anything to commit:
          # - staged changes
          # - unstaged changes
          # - untracked files
          if git diff --cached --quiet && git diff --quiet && [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update TWSE sidecar cache" || {
            echo "Nothing to commit after staging."
            exit 0
          }

          git push