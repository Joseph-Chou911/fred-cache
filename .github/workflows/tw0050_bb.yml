name: TW0050 BB60 + forwardMDD

on:
  workflow_dispatch:
  schedule:
    # 06:40 UTC ~= 14:40 Asia/Taipei, Mon-Fri
    - cron: "40 6 * * 1-5"

permissions:
  contents: write

concurrency:
  group: tw0050-bb
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance tzdata

      - name: Generate stats
        run: |
          python tw0050_bb_len60_k2_forwardmdd.py \
            --symbol 0050.TW \
            --window 60 \
            --k 2 \
            --horizon 20 \
            --z_threshold -1.5 \
            --cache_dir tw0050_bb_cache \
            --use_adj_close

      - name: Build report
        run: |
          python build_tw0050_bb_report.py \
            --cache_dir tw0050_bb_cache \
            --output report_tw0050_bb.md

      - name: Commit & push if changed
        run: |
          set -e
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add tw0050_bb_cache/stats_latest.json tw0050_bb_cache/history_lite.json tw0050_bb_cache/prices.csv report_tw0050_bb.md
            git commit -m "Update TW0050 BB60 forwardMDD report (auto)"
            git push
          else
            echo "No changes."
          fi