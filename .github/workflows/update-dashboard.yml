name: Update Dashboard (MVP)

on:
  workflow_dispatch: {}
  schedule:
    # 23:10 Asia/Taipei = 15:10 UTC
    - cron: "10 15 * * *"

permissions:
  contents: write

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Render dashboard (market_cache)
        shell: bash
        run: |
          set -euo pipefail
          python scripts/render_dashboard.py \
            --stats market_cache/stats_latest.json \
            --history market_cache/history_lite.json \
            --out-md dashboard/DASHBOARD.md \
            --out-json dashboard/dashboard_latest.json \
            --module market_cache \
            --stale-hours 36

      - name: Commit & push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add dashboard/DASHBOARD.md dashboard/dashboard_latest.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: update dashboard (mvp)"
          git pull --rebase origin main
          git push origin HEAD:main