name: Update Regime State cache (Treasury + OFR + proxies)

on:
  workflow_dispatch: {}
  schedule:
    # Every 6 hours at minute 23 (UTC): 00:23, 06:23, 12:23, 18:23
    # Asia/Taipei: 08:23, 14:23, 20:23, 02:23 (next day)
    - cron: "23 */6 * * *"

permissions:
  contents: write

concurrency:
  # IMPORTANT: to "wait not fail", all repo-writing workflows must share the same group.
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Taipei

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests

      # -------------------------
      # Generate & validate data
      # -------------------------
      - name: Generate (latest.json/latest.csv/history.json)
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache

      - name: Validate (data files)
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache --validate-data

      # -------------------------
      # Commit data (DATA_SHA)
      # -------------------------
      - name: Commit data
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add regime_state_cache/latest.json regime_state_cache/latest.csv regime_state_cache/history.json
          git commit -m "Update regime_state_cache data" || echo "No changes to commit"

      - name: Capture data_commit_sha
        id: cap_data
        run: |
          set -euo pipefail
          echo "DATA_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # -------------------------
      # Write manifest v1 (pin data to DATA_SHA)
      # -------------------------
      - name: Write manifest v1 (pinned data -> DATA_SHA)
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py \
            --out-dir regime_state_cache \
            --write-manifest \
            --data-commit-sha "${{ steps.cap_data.outputs.DATA_SHA }}"

      - name: Validate (manifest v1)
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache --validate-manifest

      - name: Commit manifest v1
        run: |
          set -euo pipefail
          git add regime_state_cache/manifest.json
          git commit -m "Update regime_state_cache manifest (pin data)" || echo "No changes to commit"

      # -------------------------
      # Self-pin manifest (MANIFEST_SHA) then rewrite manifest v2
      # -------------------------
      - name: Capture manifest_commit_sha
        id: cap_manifest
        run: |
          set -euo pipefail
          echo "MANIFEST_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Write manifest v2 (self-pin manifest -> MANIFEST_SHA)
        env:
          MANIFEST_SHA: ${{ steps.cap_manifest.outputs.MANIFEST_SHA }}
        run: |
          set -euo pipefail
          python - << 'PY'
          import json
          import os

          out_dir = "regime_state_cache"
          manifest_path = os.path.join(out_dir, "manifest.json")

          with open(manifest_path, "r", encoding="utf-8") as f:
            m = json.load(f)

          pinned = m.get("pinned") or {}

          manifest_sha = os.environ.get("MANIFEST_SHA", "").strip()
          if not manifest_sha:
            raise SystemExit("Missing MANIFEST_SHA")

          pinned["manifest_json"] = (
            f"https://raw.githubusercontent.com/Joseph-Chou911/fred-cache/{manifest_sha}/{out_dir}/manifest.json"
          )

          m["pinned"] = pinned

          with open(manifest_path, "w", encoding="utf-8") as f:
            json.dump(m, f, ensure_ascii=False, indent=2)
          PY

      - name: Validate (manifest v2)
        run: |
          set -euo pipefail
          python scripts/update_regime_state_cache.py --out-dir regime_state_cache --validate-manifest

      - name: Commit manifest v2 (self-pinned)
        run: |
          set -euo pipefail
          git add regime_state_cache/manifest.json
          git commit -m "Update regime_state_cache manifest (self-pinned)" || echo "No changes to commit"

      # -------------------------
      # Push (safe retry)
      # -------------------------
      - name: Push
        run: |
          set -euo pipefail
          # With shared concurrency group, this should rarely conflict.
          # Still, do one safe retry in case of manual pushes.
          git push || (git pull --rebase && git push)